        <form class="row row-cols-lg-auto g-4 align-items-center flex-wrap">      
            <div class="col-12">
              <label class="visually-hidden" for="cloth_type">Preference</label>
              <select class="form-select" id="cloth_type">
                <!-- 카테고리 셀렉트 코드를 넣어주세요-->
                <option class = 'cateory' value="전체" selected>카테고리</option>
                <option class = 'cateory' value="상의">상의</option>
                <option class = 'cateory' value="하의">하의</option>
                <option class = 'cateory' value="신발">신발</option>
                <option class = 'cateory' value="패션잡화">패션잡화</option>
              </select>
            </div>
            <div class="col-12">
                <label class="visually-hidden" for="cloth_gender">Preference</label>
                <select class="form-select" id="cloth_gender">
                  <!-- 카테고리 셀렉트 코드를 넣어주세요-->
                  <option class = 'gender' value="전체" selected>성별</option>
                  <option class = 'gender' value="남성">남성</option>
                  <option class = 'gender' value="여성">여성</option>
                  <option class = 'gender' value="공용">공용</option>
                </select>
              </div>
            <div class="col-3 flex-fill">
                <!-- input 입력창 코드를 넣어주세요 -->
                <input type="text" id="product_name_input" class='form-control flex-grow-1' placeholder="제품명을 입력해 주세요">
              </div>
              <div class="col-auto">
                <!-- 조회라는 이름의 버튼 만들기 -->
                <button id="search-button" class="btn btn-primary" value="search" type="=button">조회</button>
              </div>
              <div class="col-auto">
                <!-- 선택 삭제라는 이름의 버튼 만들기 -->
                <button id="select-all-button" class="btn btn-light btn-outline-dark" value="select_all">전체 선택</button>
              </div>
              <div class="col-auto">
                <!-- 선택 삭제라는 이름의 버튼 만들기 -->
                <button id="selelct-del-button" class="btn btn-danger " value="del">선택 삭제</button>
              </div>

              <!-- 테스트
